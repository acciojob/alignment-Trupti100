<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .middle {
            border: 1px solid black;
            border-spacing: 1px;
            border-collapse: separate;
            width: 80%;
            margin: 20px auto;
            background-color: white;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>HTML Assignment #3</h1>
    
    <table class="middle" id="table-1">
        <tr>
            <td class="center" id="t11">Row 1, Col 1</td>
            <td class="center" id="t12">Row 1, Col 2</td>
            <td class="center right" id="t13">Row 1, Col 3</td>
        </tr>
        <tr>
            <td class="center" id="t11">Row 2, Col 1</td>
            <td class="center" id="t12">Row 2, Col 2</td>
            <td class="center right" id="t13">Row 2, Col 3</td>
        </tr>
        <tr class="center">
            <td class="center" id="t11">Row 3, Col 1</td>
            <td class="center" id="t12">Row 3, Col 2</td>
            <td class="center right" id="t13">Row 3, Col 3</td>
        </tr>
    </table>

    <table class="middle" id="table-2">
        <tr>
            <td colspan="6" class="center" id="t21">Single Cell in Row 1</td>
        </tr>
        <tr>
            <td class="center" id="t21">Row 2, Col 1</td>
            <td class="center" id="t21">Row 2, Col 2</td>
            <td class="center" id="t21">Row 2, Col 3</td>
            <td class="center" id="t21">Row 2, Col 4</td>
            <td class="center" id="t21">Row 2, Col 5</td>
            <td class="center" id="t21">Row 2, Col 6</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <table class="middle" id="table-3">
        <tr class="green">
            <td colspan="3" class="center" id="t-image">
                <img src="image_url" alt="Sample Image">
            </td>
        </tr>
        <!-- Add more rows as needed -->
        <tr class="blue">
            <td colspan="3" class="center" id="t-image">
                Blue Section
            </td>
        </tr>
    </table>
</body>
</html>
